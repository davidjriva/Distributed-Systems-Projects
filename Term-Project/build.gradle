plugins {
    id 'scala'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.12.15'
    implementation 'org.apache.spark:spark-core_2.12:3.2.0'
    implementation 'org.apache.spark:spark-sql_2.12:3.2.0'
    implementation 'org.apache.spark:spark-mllib_2.12:3.2.0'
}

// Ensure incremental build is enabled for Scala compile tasks
tasks.withType(ScalaCompile) {
    options.incremental = true
}

mainClassName = 'TermProjectTest'

run {
    args = ['']
}
